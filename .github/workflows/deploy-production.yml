name: Build and Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch: # Permite ejecución manual

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesión en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos (etiquetas, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Desplegar al servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          # key: ${{ secrets.SERVER_SSH_KEY }} # Usa esto si prefieres usar SSH key
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Configurar variables
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            CONTAINER_NAME="zencloud-frontend"
            CONTAINER_PORT="4002"  # Puerto 4002 para evitar conflicto con Grafana (3000)
            
            # Iniciar sesión en GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Detener y eliminar contenedor anterior si existe
            if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
              echo "Deteniendo contenedor anterior..."
              docker stop $CONTAINER_NAME || true
              docker rm $CONTAINER_NAME || true
            fi
            
            # Obtener la última imagen
            echo "Descargando imagen más reciente..."
            docker pull $IMAGE_NAME:production 2>/dev/null || docker pull $IMAGE_NAME:latest
            
            # Ejecutar nuevo contenedor
            echo "Iniciando nuevo contenedor en puerto $CONTAINER_PORT..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p $CONTAINER_PORT:80 \
              $IMAGE_NAME:production 2>/dev/null || docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p $CONTAINER_PORT:80 \
              $IMAGE_NAME:latest
            
            # Verificar que el contenedor está corriendo
            sleep 2
            if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
              echo "Contenedor iniciado correctamente"
              docker ps -f name=$CONTAINER_NAME
            else
              echo "Error: El contenedor no se inicio correctamente"
              docker logs $CONTAINER_NAME
              exit 1
            fi
            
            # Limpiar imágenes sin usar (mantener las últimas 3)
            docker image prune -f --filter "until=24h" || true
            
            echo "Despliegue completado exitosamente en puerto $CONTAINER_PORT"

      - name: Notificar resultado
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Despliegue completado exitosamente"
          else
            echo "Error en el despliegue"
            exit 1
          fi

