<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" rx="6" fill="#000000"/>
  <text 
    x="16" 
    y="22" 
    font-family="Arial, sans-serif" 
    font-size="18" 
    font-weight="bold" 
    text-anchor="middle"
    letter-spacing="-2px"
  >
    <tspan fill="#e78a53" filter="url(#glow)" style="text-shadow: 0 0 10px rgba(231, 138, 83, 0.8);">Z</tspan><tspan fill="white" filter="url(#glow)" style="text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);">C</tspan>
  </text>
</svg>
